<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Product Status</h4>
<div class="col-6">
  <form action="#" th:action="@{/type/create}" th:object="${productType}" method="post">
    <div class="form-group">
      <label for="type">Status</label>
      <input class="form-control" type="text" th:field="*{typeName}" placeholder="Product Type" id="type">
      <input class="form-control" type="text" th:field="*{price}" placeholder="Product Price" id="price">
    </div>
    <button type="submit" class="btn btn-primary">Save Product Type</button>
  </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
