<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<h4>Register the Product Status</h4>
<div class="col-6">
  <form action="#" th:action="@{/status/create}" th:object="${productStatus}" method="post">
    <div class="form-group">
      <label for="status">Status</label>
      <input class="form-control" type="text" th:field="*{status}" placeholder="Product Status" id="status">
    </div>
    <button type="submit" class="btn btn-primary">Save Product Status</button>
  </form>

</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
